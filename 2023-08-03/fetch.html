        function getPhoto() {
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(resp => resp.json())
            .then(resp => {
                if(resp.status != 'success')
                    return;

                document.querySelector('.result').innerHTML = `<img src="${resp.message}" alt="" />`;
            });
        }
