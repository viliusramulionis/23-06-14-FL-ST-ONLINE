<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: rgb(230, 230, 230);
        }
        #app {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5rem;
            flex-direction: column;
        }
        #app h1 {
            font-weight: 600; 
            text-transform: uppercase;
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="quote"></div>
        <div class="image"></div>
    </div>
    <script>
        fetch('https://catfact.ninja/fact')
        .then(resp => resp.json())
        .then(resp => {
            document.querySelector('#app .quote').innerHTML = `<h1>${resp.fact}</h1>`;
        });

        fetch('https://api.thecatapi.com/v1/images/search')
        .then(resp => resp.json())
        .then(resp => {
            document.querySelector('#app .image').innerHTML = `<img src="${resp[0].url}" width="${resp[0].width}" />`;
        });
    </script>
</body>
</html>
