        //querySelector() vieno elemento susigrąžinimas naudojant CSS užklausas
        const el = document.querySelector('#app p');
        el.textContent = 'Lorem ipsum';
        

        //querySelectorAll() visų elementų parinkimas naudojant CSS užklausas
        const elements = document.querySelectorAll('#app p');

        elements.forEach(el => {
            el.textContent = 'Sveiki';
        });
        
        const app = document.querySelector('#app');

        let pavadinimas = 'Prekės pavadinimas';

        app.innerHTML += `<div class="content">
                            <h1>${pavadinimas}</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, ducimus.</p>
                          </div>`;
        
        app.querySelector('.content').style.backgroundColor = 'red';
        
    </script>
