<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem - em</title>
    <style>
        html {
            font-size: 16px;
        }
        .box {
            height: 2rem;
            background-color: aqua;
            margin-bottom: 50px;
            text-align: center;
            color: white;
        }

        .box-holder {
            font-size: 25px;
        }

        .box-holder .box {
            height: 2em;
        }

        @media screen and (max-width: 768px) {
            html {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="box">Rem</div>
    <div class="box-holder">
        <div class="box">Em</div>
    </div>
</body>
</html>
