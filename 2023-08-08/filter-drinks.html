<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            max-width: 100%;
        }
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div id="app" class="container mt-5">
        <form onsubmit="filterDrink(event);" id="form">
            <div class="input-group mb-3">
                <input type="text" id="search" class="form-control" placeholder="Įveskite ieškomo gėrimo pavadinimą">
                <button class="btn btn-primary">Ieškoti</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function getData() {
            fetch('https://www.thecocktaildb.com/api/json/v1/1/search.php?s=')
            .then(resp => resp.json())
            .then(resp => {
                const result = document.getElementById('result');

                if(!resp.drinks)
                    return result.innerHTML = `<div class="alert alert-warning">Pagal įvestą užklausą nepavyko rasti jokių rezultatų.</div>`;

                let html = `<div class="row">`;
                //console.log(resp.drinks);
                resp.drinks.map(data => {
                    html += `<div id="${data.strDrink.replaceAll(' ', '').toLowerCase()}" class="col-4">
                                <a href="#" onclick="getDrink(event, ${data.idDrink})">
                                    <img src="${data.strDrinkThumb}" alt="${data.strDrink}" />
                                    <h3>${data.strDrink}</h3>
                                </a>
                            </div>`;
                });

                html += `</div>`;

                result.innerHTML = html;

                form.style.display = 'block';
            });
        }

        getData();

        function filterDrink(e) {
            e.preventDefault();

            const value = e.target
                        .querySelector('input')
                        .value
                        .replaceAll(' ', '')
                        .toLowerCase();
            const el = document.getElementById(value);

            if(!el)
                return;

            window.scrollTo({
                top: el.offsetTop,
                behavior: 'smooth'
            });
        }
        
    </script>
</body>
</html>
