<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button class="btn btn-primary" onclick="setData();">Sutinku</button>
    <div id="result"></div>
    <script>
        //Podėlis - Storage
        //Reikšmės patalpinimas
        //localStorage.setItem('javascript', true);

        //Reikšmės paėmimas
        //console.log(localStorage.getItem('javascript'));

        function setData() {
            localStorage.setItem('agreement', true);

            //if(localStorage.getItem('search'))
            document.getElementById('result').innerHTML = 'Jūs jau sutikote su taisyklėmis.';
        }

        if(localStorage.getItem('agreement'))
            document.getElementById('result').innerHTML = 'Jūs jau sutikote su taisyklėmis.';
    </script>
</body>
</html>
