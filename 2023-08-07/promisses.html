        const fetch2 = (digit) => {
            return new Promise((pavyko, nepavyko) => {
                setTimeout(() => {
                    //Uzklausa
                    if(digit) 
                        pavyko('Veiksmas pavyko');
                    else
                        nepavyko('Veiksmas nepavyko');
                }, 5000);
            });
        }

        //Callback
        fetch2(1)
        .then(resp => console.log(resp))
        .catch(err => console.log(err))
        .finally(() => {
            console.log('Operacija baigta');
        });

        
        
    </script>
