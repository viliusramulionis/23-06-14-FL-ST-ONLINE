<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        //HTTP Query
        //https://www.google.com/?parametras=reiksme&sekantisparametras=1&darvienas=2...
        //1. Protokolas (https://)
        //2. subdomenas (www)
        //3. domenas (google.com) 
        //4. uzklausos informacija, query (?parametras=reiksme&sekantisparametras=1&darvienas=2...)
        
        fetch('https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita')
        .then(resp => resp.json())
        .then(resp => {
            console.log(resp);
            let html = `<div class="container">
                            <div class="row">`;

                resp.drinks.map(data => {
                    html += `<div class="col-4">
                                <img src="${data.strDrinkThumb}" alt="${data.strDrink}" />
                                <h3>${data.strDrink}</h3>
                            </div>
                            `;
                });

            html += `</div></div>`;

            document.getElementById('app').innerHTML += html;
        });
    </script>
</body>
</html>
