<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcijos2</title>
</head>
<body>
    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function tails(mode = 1) {
            let result = '';
            let counter = 0;
            let stopper = mode === 1 ? 1 : 3;

            // let stopper;
            // if(mode === 1) { 
            //     stopper = 1;
            // } else {
            //     stopper = 3;
            // }

            while(true) {
                let skaicius = rand(0, 1);

                if(skaicius === 0) {
                    result += 'H';
                    counter++;
                } else {
                    result += 'S';

                    if(mode === 3)
                        counter = 0;
                }

                if(counter === stopper)
                    break;
            }

            return result;
        }

        document.write(tails(1));
        document.write(tails(2));
        document.write(tails(3));

        //game() creates simple checkers game simulation
        //first = Player One Name
        //second = Player Two Name
        //pointsLimit = Limit of points when the game should stop
        function game(first, second, pointsLimit) {
            let playerOne = 0;
            let playerTwo = 0;
            result = '';

            while(true) {
                let pop = rand(10, 20);
                let ptp = rand(5, 25);
                playerOne += pop;
                playerTwo += ptp;

                if(pop > ptp) {
                    result += `Partiją laimėjo: ${first} <br />`;
                } else if(pop === ptp) {
                    result += 'Įvyko lygiosios <br />';
                } else {
                    result += `Partiją laimėjo: ${second} <br />`;
                }

                if(playerOne >= pointsLimit || playerTwo >= pointsLimit) {
                    if(playerOne > playerTwo) {
                        result += `Žaidimą laimėjo ${second}`;
                    } else if(playerOne === playerTwo) {
                        result += 'Žaidimas baigėsi lygiosiomis';
                    } else {
                        result += `Žaidimą laimėjo ${first}`;
                    }
                    break;
                }
            }

            return result;
        }

        document.write(game('Jonas', 'Martynas', 222));
        document.write(game('Gabrielė', 'Darius', 1000));
    </script>
</body>
</html>
