<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write</title>
</head>
<body>
    <script>
        //document - globalus kintamasis reprezentuojantis html dokumento objektą
        let stringas = '<h1>Labas Pasauli</h1>';
        document.write(stringas);
        //window - globalus kintamasis reprezentuojantis naršyklės lango informaciją
    </script>
</body>
</html>
