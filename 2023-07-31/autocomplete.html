<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #app {
            width: 500px;
            margin: 50px auto 0;
        }

        #app .result {
            border: 1px solid rgb(203, 203, 203);
            padding: 15px;
            display: none;
        }

        #app .result li {
            list-style: none;
            margin: 0;
            padding: 10px 0;
            border-bottom: 1px solid rgb(203, 203, 203);
        }
    </style>
</head>
<body>
    <div id="app">
        <form>
            <input type="text" name="search" class="form-control" placeholder="Ko ieškosime šiandien?" autocomplete="off"/>
        </form>
        <div class="result"></div>
    </div>
    <script>
        const phrases = [
            'Obuoliai',
            'Bananai',
            'Apelsinai',
            'Greifrutai',
            'Ananasai',
            'Mandarinai'
        ];

        // document.querySelector('[name="search"]').addEventListener('focusout', () => {
        //     console.log('Baigėme rašyti');
        // });

        // document.querySelector('[name="search"]').addEventListener('keydown', () => {
        //     console.log('Pradėjome rašyti raidę');
        // });

        document.querySelector('[name="search"]').addEventListener('keyup', e => {
            document.querySelector('.result').innerHTML = '';
            document.querySelector('.result').style.display = 'none';

            if(e.target.value === '')
                return;

            const autocomplete = phrases.filter(val => val.toLowerCase().includes(e.target.value.toLowerCase()));
            
            autocomplete.forEach(val => {
                document.querySelector('.result').innerHTML += `<li>${val}</li>`;
            });
            document.querySelector('.result').style.display = 'block';
        });

    </script>
</body>
</html>
