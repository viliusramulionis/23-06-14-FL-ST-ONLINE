<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox</title>
    <style>
        input[type="checkbox"]::before {
            content: "";
            width: 15px;
            height: 15px;
            background: white;
            border: 1px solid black;
            display: block;
            border-radius: 5px;
        }

        input[type="checkbox"]:checked::before {
            content: "V";
            background-color: purple;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text">
    <label>
        <input id="laukelis" type="checkbox">
    </label>
</body>
</html>
