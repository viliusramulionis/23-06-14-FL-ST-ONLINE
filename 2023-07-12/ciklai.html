        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        let nuliai = 0;
        let vienetai = 0;
        let dvejetai = 0;

        let i = 0;

        while(i < 4) {
            let skaicius = rand(0, 2);

            if(skaicius === 0)
                nuliai++;
            
            if(skaicius === 1)
                vienetai++;

            if(skaicius === 2)
                dvejetai++;
                
            i++;
        }

        console.log('Nulių yra:', nuliai, 'Vienetų yra:', vienetai, 'Dvejetų yra:', dvejetai);

        // Atspausdinkite visus lyginius (porinius) skaičius nuo 2 iki 100
        i = 2;

        while(i <= 100) {
            //continue; Perėjimas į sekančią iteraciją
            //break; Ciklo nutraukimas

            if(i % 2 === 0)
                console.log(i);

            i++;
        }

        //Ciklas stabdomas jei iškrito skaičius 55

        while(true) {
            let skaicius = rand(0, 100);
            console.log('Gautas skaicius:', skaicius);

            if(skaicius === 55)
                break;
        }
    </script>
